{namespace we=WebExcess\Form\ViewHelpers}
<f:layout name="TYPO3.Form:FieldCheckboxAndRadio" />
<f:section name="field">
	<f:for each="{element.properties.options}" as="label" key="value" iteration="inputIterator">
		<f:form.checkbox property="{element.identifier}" id="{element.uniqueIdentifier}-{inputIterator.index}" multiple="1" value="{value}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
		<label for="{element.uniqueIdentifier}-{inputIterator.index}">
			{element -> we:translateElementProperty(property: 'options.{value}') -> f:format.nl2br()}
			<f:if condition="{element.renderingOptions.renderLabel}==0">
				<f:if condition="{element.required}">
					<f:render partial="TYPO3.Form:Field/Required" />
				</f:if>
			</f:if>
		</label>
	</f:for>
</f:section>
