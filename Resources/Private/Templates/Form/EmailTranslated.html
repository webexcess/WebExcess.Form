{namespace we=WebExcess\Form\ViewHelpers}
<table>
	<f:for each="{formValues}" as="element" key="key">
		<tr>
			<td valign="top" align="right">{element.label -> f:format.raw()}:</td>
			<td width="10"></td>
			<td valign="top">
				<f:if condition="{element.value}">
					<f:format.raw><we:email.value value="{element.value -> f:format.raw()}" /></f:format.raw>
				</f:if>
			</td>
		</tr>
	</f:for>
</table>
