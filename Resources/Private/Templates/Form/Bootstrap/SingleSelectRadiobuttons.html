{namespace we=WebExcess\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
		<f:for each="{element.properties.options}" as="label" key="value">
			<f:if condition="{element.renderingOptions.inlineStyle}==0">
				<div class="{element.renderingOptions.elementClassAttribute}">
			</f:if>

				<label class="{f:if(condition: element.renderingOptions.inlineStyle, then: element.renderingOptions.inlineClassAttribute)}">
					<f:form.radio property="{element.identifier}" value="{value}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
					<span>
						{element -> we:translateElementProperty(property: 'options.{value}') -> f:format.nl2br()}
						<f:if condition="{element.renderingOptions.renderLabel}==0">
							<f:if condition="{element.required}">
								<f:render partial="Neos.Form:Field/Required" />
							</f:if>
						</f:if>
					</span>
				</label>

			<f:if condition="{element.renderingOptions.inlineStyle}==0">
				</div>
			</f:if>
		</f:for>
</f:section>
