{namespace we=WebExcess\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:if condition="{element.properties.placeholder}">
		<f:then>
			<f:form.textarea property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.renderingOptions.elementClassAttribute}" placeholder="{element -> we:translateElementProperty(property: 'placeholder') -> f:format.nl2br()}" rows="{element.properties.rows}" cols="{element.properties.cols}" required="{element.required}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
		</f:then>
		<f:else>
			<f:form.textarea property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.renderingOptions.elementClassAttribute}" rows="{element.properties.rows}" cols="{element.properties.cols}" required="{element.required}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
		</f:else>
	</f:if>
</f:section>
