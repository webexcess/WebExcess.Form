{namespace form=Neos\Form\ViewHelpers}
<form:form action="index" object="{form}" method="post" section="{form.identifier}" id="form-{form.identifier}" class="{form.renderingOptions.containerClassAttribute}" enctype="{f:if(condition: form.renderingOptions.multipartForm, then: 'multipart/form-data')}">
	<form:renderRenderable renderable="{form.currentPage}" />
	<f:if condition="{form.renderingOptions.renderSubmitButton}">
		<div class="{form.renderingOptions.button.containerClassAttribute}">
			<f:render partial="Neos.Form:Form/Navigation" arguments="{form: form}" />
		</div>
	</f:if>
</form:form>
