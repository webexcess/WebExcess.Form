{namespace we=WebExcess\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:if condition="{element.properties.placeholder}">
		<f:then>
			<f:form.textfield property="{element.identifier}" type="{element.properties.type}" id="{element.uniqueIdentifier}" class="{element.renderingOptions.elementClassAttribute}" placeholder="{element -> we:translateElementProperty(property: 'placeholder') -> f:format.nl2br()}" required="{element.required}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
		</f:then>
		<f:else>
			<f:form.textfield property="{element.identifier}" type="{element.properties.type}" id="{element.uniqueIdentifier}" class="{element.renderingOptions.elementClassAttribute}" required="{element.required}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
		</f:else>
	</f:if>
</f:section>
