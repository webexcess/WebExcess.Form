{namespace we=WebExcess\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<div class="{element.renderingOptions.elementClassAttribute}">
		<label>
			<f:form.checkbox property="{element.identifier}" id="{element.uniqueIdentifier}" value="{element.properties.value}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
			{element -> we:translateElementProperty(property: 'label') -> f:format.nl2br()}<f:if condition="{element.required}"><f:render partial="Neos.Form:Field/Required" /></f:if>
		</label>
	</div>
</f:section>
